<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Camp</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/custom.css">
</head>
<body>

    <main class="container">
        <form action="">

          <div id="formInner">
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fullnameInput" placeholder="Ex: Milad Mohammadi">
              <label for="fullnameInput">Fullname</label>
              <span id="fullnameErr" style="color: aliceblue; display: block; margin-top: 10px;"></span>
          </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailAddressInput" placeholder="Ex: Milad Mohammadi">
              <label for="emailAddressInput">Email Address</label>
              <span id="emailErr" style="color: aliceblue; display: block; margin-top: 10px;"></span>
            </div>

            <div class="form-floating form-floating-pass mb-2 ">

              <input type="password" class="form-control" id="passInput" placeholder="asfc">

              <button type="button" id="eyeToggle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg></button>

              <label for="passInput" id="passLabel">Password</label>

            </div>

            <span id="passErr" style="color: aliceblue; display: block; margin-bottom: 15px;"></span>

            <div class="form-floating form-floating-pass mb-2 ">

              <input type="password" class="form-control" id="confirmPassInput" placeholder="asfc">

              <button type="button" id="cEyeToggle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg></button>

              <label for="confirmPassInput">Confirm Password</label>

            </div>

            <span id="confirmPassErr" style="color: aliceblue; display: block; margin-bottom: 15px;"></span>
          </div>

          <div id="formComplete" class="w-100">
            <h3 class="text-light">Ok!</h3>
          </div>

          <input type="submit" class="button w-100" id="registerInfo">

        </form>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
